<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Expense</h2>
        <form th:action="@{/update-expense}" th:object="${expense}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <label for="category">Category:</label>
            <input type="text" th:field="*{category}" required><br>

            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" required><br>

            <label for="amount">Amount:</label>
            <input type="number" th:field="*{amount}" step="0.01" required><br>

            <label for="date">Date:</label>
            <input type="date" th:field="*{date}" required><br>

            <label for="member">Member:</label>
            <input type="text" th:field="*{member}" required><br>

            <button type="submit">Update Expense</button>
        </form>
        <a href="/view-expenses">Back to Expenses</a>
    </div>
</body>
</html>
